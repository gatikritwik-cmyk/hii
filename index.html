<head>
  <!-- Basic -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title (Google search blue text) -->
  <title>
    RG’s E-Learning Centre | Online Classes for School Students in Bengaluru
  </title>

  <!-- SEO Description (Google preview text) -->
  <meta
    name="description"
    content="RG’s E-Learning Centre offers structured online classes for school students in Bengaluru with experienced teachers and personal guidance."
  />
  <meta name="robots" content="index, follow" />

  <!-- Google Logo / Browser Tab -->
  <link rel="icon" href="/favicon.png" sizes="any" />
<link rel="icon" type="image/png" sizes="256x256" href="/favicon.png" />

  <!-- Open Graph (WhatsApp, Facebook, LinkedIn) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="RG’s E-Learning Centre" />
  <meta
    property="og:description"
    content="Structured online classes for school students with expert teachers and disciplined learning."
  />
  <meta property="og:url" content="https://rgs-e-learning.in" />
  <meta
    property="og:image"
    content="https://rgs-e-learning.in/og-image.png"
  />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="RG’s E-Learning Centre Logo" />

  <!-- Twitter / X -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="RG’s E-Learning Centre" />
  <meta
    name="twitter:description"
    content="Structured online classes for school students with expert teachers."
  />
  <meta
    name="twitter:image"
    content="https://rgs-e-learning.in/og-image.png"
  />

  <!-- Organization Schema (helps Google trust & logo usage) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "EducationalOrganization",
    "name": "RG’s E-Learning Centre",
    "url": "https://rgs-e-learning.in",
    "logo": "https://rgs-e-learning.in/favicon.png"
  }
  </script>
</head>
